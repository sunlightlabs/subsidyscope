

	<script type="text/javascript">
	$(document).ready(function(){

		$('form#email-subscribe').submit(function(){
			var valid = ($('form#email-subscribe input.text').val().match(/^\s*[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,4}\s*$/i)!=null);
			if(!valid)
			{
				if($('#email-message').css('display')!='none')
				{
					$('#email-message').fadeOut(400, function(){ $('#email-message').addClass('warning').text('This does not appear to be a valid email address.').fadeIn(400); });
				}
				else
				{
					$('#email-message').addClass('warning').text('This does not appear to be a valid email address.').fadeIn(400);
				}
				
			}

			return valid;
		});
		
		$('form#email-subscribe input.text').focus(function(){			
			$('#email-message').css('left',$('form#email-subscribe input.text').position().left).removeClass('warning').text('Please enter your email address.').fadeIn(400);
			if($(this).val()=='Get Email Updates')
				$(this).val('');
		});
		$('form#email-subscribe input.text').blur(function(){
			$('#email-message').fadeOut(400);
		});
	});
	</script>

{% if updates %}

<div class="news_box" style="border-style: none solid solid; border-color: -moz-use-text-color rgb(204, 204, 204) rgb(204, 204, 204); border-width: 0pt 1px 1px; margin: 0pt 60px 10px 20px; width: 200px; float: right;">
	<div class="news_head"><h2>Related Updates</h2></div>	
	<ul class="news_box_items">
		{% for update in updates %}
			<li><a href="{{ update.url }}">{{ update.title }}</a></li>
		{% endfor %}
	</ul>
</div>

{% endif %}

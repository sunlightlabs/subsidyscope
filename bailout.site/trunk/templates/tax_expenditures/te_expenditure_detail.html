{% load humanize %}


<tr>

<td><em>{{ report_year }}</em></td>

{% for item in data %}
	{% ifnotequal item None %}
		<td style="background-color: {{ item.color }}; text-align: right;">{{ item.value|floatformat:0|intcomma }}{% if item.note %}*{% endif %}</td>
	{% else %}
	 	<td></td>
	{% endifnotequal %}
{% endfor %}

</tr>

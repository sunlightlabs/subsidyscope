{% load humanize %}
{% if grants %}
    <table style="height:0px;" class="port"><tr><th>FY</th><th>amount</th><th>description</th></tr>
    {% for g in grants %}
        <tr><td>{{g.fiscal_year}}</td><td>${{g.amount|intcomma}}</td><td>{{g.description}}</td></tr>
    {% endfor %}
    </table>
{% endif %}

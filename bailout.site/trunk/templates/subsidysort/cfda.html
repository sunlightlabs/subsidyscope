{% extends "subsidysort/sort_base.html" %}
{% load subsidysort_tags %}

{% block title %}{{ program.program_number }} &mdash; {{ program.program_title }}{% endblock %}

{% block content %}

<p>&nbsp;</p>

<table>
	{% for field in program|get_fields %}
		<tr><th>{{ field.name }}:</th><td>{{ field.value }}</td></tr>
	{% endfor %}
</table>


{% endblock %}

{% load smarterif %} 
{% load humanize %}
                <table style="display:none;">
                <tr>
                    <th>Source</th>
                    <th>{{system.name}}</th>
                    <th>{{system.urbanized_area.name}}</th>
                    <th>National</th>
                </tr>
                {% for row in matrix_data %}
                <tr>    
                    {% for cell in row %}
                    <td>{% if forloop.counter > 1 %}
                            ${{cell|floatformat:0|intcomma}}
                        {% else %}
                            {{cell}}
                        {% endif %}
                    </td>
                    {% endfor %}
                </tr>
                {% endfor %}
                </table>

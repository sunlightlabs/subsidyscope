{% extends "base.html" %}
{% load media %}

{% load menubuilder %}
{% block content %}
<div class="wrapper clearfix">
		<div class="secondary-header">
			<h3>{{ item.title }}</h3>		
		</div>
		

    <div class="page-content">
			<div id="update_item">
				<p style="margin-top:1em"><span class="update_date">{{ item.date|date:"F j, Y" }}</span> &ndash; 
	
				{% if item.extended_text %}

					{{ item.extended_text|safe }}

				{% else %}
				
					{{ item.text|safe }}

				{% endif %}
				
				</p>
			</div>
		</div>
	</div>
</div>
{% endblock %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="" xml:lang="" >
<head>
<title>Log in | Django site admin</title>
<link rel="stylesheet" type="text/css" href="http://assets.sunlightfoundation.com/admin/8961/css/login.css" />



<meta name="robots" content="NONE,NOARCHIVE" />
</head>


<body class="login">

<!-- Container -->
<div id="container">

    
    <!-- Header -->
    <div id="header">
        <div id="branding">
        
<h1 id="site-name">SubsidySort</h1>

        </div>
        
        
    </div>
    <!-- END Header -->

    
    

        

    <!-- Content -->
    <div id="content" class="colM">
        
{% if invalid %}       
	<p class="errornote">Please enter a correct username and password. Note that both fields are case-sensitive.</p>
{% endif %}

<div id="content-main">
<form action="{% url subsidysort-login %}" method="post" id="login-form">
  <div class="form-row">
    <label for="id_username">Username:</label> <input type="text" name="username" id="id_username" />
  </div>
  <div class="form-row">

    <label for="id_password">Password:</label> <input type="password" name="password" id="id_password" />
    <input type="hidden" name="this_is_the_login_form" value="1" />
  </div>
  <div class="submit-row">
    <label>&nbsp;</label><input type="submit" value="Log in" />
  </div>
</form>

<script type="text/javascript">
document.getElementById('id_username').focus()

</script>
</div>

        
        <br class="clear" />
    </div>
    <!-- END Content -->

    <div id="footer"></div>
</div>
<!-- END Container -->

</body>
</html>

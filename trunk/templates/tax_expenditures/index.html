{% extends "base.html" %}

{% load media %}
{% load morsel_tags %}
{% load te_tags %}
 
{% load menubuilder %}
{% block content %}

<script>
function reloadPage()
{
	if($('#displayEstimate').val() == '1') 
		$("#loaderForm").attr("action", '{% url tax_expenditures-main %}');
	else if($('#displayEstimate').val() == '2') 
		$("#loaderForm").attr("action", '{% url tax_expenditures-main %}');
	else if($('#displayEstimate').val() == '3') 
		$("#loaderForm").attr("action", '{% url tax_expenditures-main %}');
		
	$("#loaderForm").submit();
}


</script>


<div id="tax_expenditures" class="wrapper clearfix">

        <div class="secondary-header">
			<h3>Pew's Tax Expenditure Database</h3>
	
          
        </div>
        {% recursive_menu %}
        <div class="page-content">
          <h2>{% morsel_page_title %}</h2>
        	{% morsel text1 %}
       
	</div>
</div>

{% endblock content %}

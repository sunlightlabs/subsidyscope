{% extends "base.html" %}
{% load menubuilder %}

{% block content %}
<div class="wrapper clearfix">
        <div class="secondary-header">
            <h3>Tax Expenditures Matching <em>{{query}}</em></h3>
        </div>
        {% recursive_menu %}
        <div class="page-content">
        <ul>
        {% if results %}
            {% for r in results %}
                <li style="margin: 10px 0;">&raquo;
                    <a href="/tax_expenditures/db/group/{{r.0.id}}/">{{r.0.name}}</a>
                    <span style="padding-left: 25px; color:grey; display:block;"> under {{r.1}}</span>
                </li>    

            {% endfor %}
        {% else %}
            <li> No results for {{query}}</li>
        {% endif %}
        </ul>
        </div>
</div>
{% endblock %}

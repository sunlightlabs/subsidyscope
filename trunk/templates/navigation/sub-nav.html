{% load smarterif %}
{% load custom_filters %}
{% load navigation_tags %}

<div class="span-24">
<div id="sector_subnav">
    <ul class="sf-menu">

{% for s in subsectors %}
    {% if s.2 == active_sector.2 %}
        <li class="sf-with-ul {% if active_subsector.0 == s.0%}active{% endif %}" >
            <a href="{{ s.1 }}" class="">{{s.0}}</a>
            {% navigation dropdown s.1 %}
        </li>
    {% endif %}
{% endfor %}
    </ul>
</div>
</div>
